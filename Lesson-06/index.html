<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>Login</legend>
            <label>
                <span>Username*</span>
                <br>
                <input type="text" required>
            </label>
            <br>
            <label>
                <span>Password*</span>
                <br>
                <input type="password" required>
            </label>
        </fieldset>
        <fieldset>
            <legend>Gender*</legend>
            <label>
                <input type="radio" name="gender">
                Male
            </label>
            <label>
                <input type="radio" name="gender">
                FeMale
            </label>
        </fieldset>
        <fieldset>
            <legend>Programming Skill</legend>

            <label>
                <input type="checkbox">
                Java
            </label>
            <label>
                <input type="checkbox" checked>
                C++
            </label>
            <label>
                <input type="checkbox">
                C#
            </label>
        </fieldset>

        <fieldset>
            <legend>Fruit</legend>
            <label>
                Choose a fruit:
                <select>
                    <option>Banana</option>
                    <option>Apple</option>
                </select>
            </label>
        </fieldset>

        <textarea cols="50" rows="7" placeholder="Enter your comment here"></textarea>


        <button type="submit">SEND</button>
        <button type="reset">RESET</button>
    </form>


    <!-- hidden, datetimelocal, file,color, -->
</body>

</html>
